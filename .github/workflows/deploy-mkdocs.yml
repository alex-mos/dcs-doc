name: Build DCS docs

on:
  push:
    branches: [ develop, fa18 ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      DEPLLOY_USER: gh-dcs-deploy
      DEPLOY_HOST: lordvesel.win
      PROJECT_DIR: /var/www/dcs-docs
      RELEASE_DIR: $PROJECT_DIR/$GITHUB_REF/releases/$GITHUB_RUN_NUMBER
      CURRENT_DIR: $PROJECT_DIR/$GITHUB_REF/ru
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ru/requirements.txt
    - name: Build ru site
      run: |
        cd ru
        mkdocs build
        ls -al

    - name: Prepare environment
      uses: appleboy/ssh-action@master
      with:
        host: $DEPLOY_HOST
        username: $DEPLLOY_USER
        key: ${{ secrets.DEPLOY_KEY }}
        script: |
          [[ -d $RELEASE_DIR ]] || mkdir -p $RELEASE_DIR

    - name: Upload
      uses: Pendect/action-rsyncer@v1.1.0
      env:
        DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
      with:
        src: ru/site/
        dest: $DEPLLOY_USER@$DEPLOY_HOST:$RELEASE_DIR

    - name: Switch release
      uses: appleboy/ssh-action@master
      with:
        host: $DEPLOY_HOST
        username: $DEPLLOY_USER
        key: ${{ secrets.DEPLOY_KEY }}
        script: |
          ln -sfn $RELEASE_DIR $CURRENT_DIR

